<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">

</head>
<body>
  <section>
      <div class="registration-button">
        <button class="registration" class="modal">Registration</button>
        <button  id="close">X</button>
        <form action="" class="add-form">
          <input type="text" id="new-user" placeholder="სახელი">
          <input type="email" class="new-user-email" placeholder="ელ.ფოსტა">
          <input type="number" id="new-user-personal-id" placeholder="პირადი ნომერი">
          <input type="number" id="new-user-mob-number" placeholder="მობილურის ნომერი">
          <input type="number" id="new-user-zip-code" placeholder="Zip კოდი">
         <div class="gender-list">
            <label for="" id="gender" >Female:</label>
            <input type="radio" name="drone" id="gender-female" value="1" >
            <label for="" >Male:</label>
            <input type="radio" name="drone" id="gender-male" value="2">
         </div>
          <input type="submit" id="" placeholder="" class="submit">
          
        </form>
      </div>
 
    <div  class="flexbox">
      <h5>id</h5>
      <h5 >name</h5>
      <h5>email</h5>
      <h5>personal id</h5>
      <h5>mobile number</h5>
      <h5>zip</h5>
      <h5>gender</h5>
      <h5>Action</h5>
    </div>
    
    <div  class="flexbox">
      <p class="id"></p>
      <p class="name"></p>
      <p class="email"></p>
      <p class="personal-id"></p>
      <p class="mobile-number"></p>
      <p class="zip"></p>
      <p class="gender"></p>
      <p class="actor"><button class="edit">edit</button> <button class="delete">delete</button></p>
    </div>
</section>
  <script src="js/main.js"></script>
</body>
</html>
